<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>React Element</title>
	<style>
		.header {
			font-size: 49px;
			color: red;
		}
	</style>
</head>
<body>
	<div id='app'></div>

<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>

<script type="text/babel">
	const Header = <h1>Hello from React</h1>;

	const HeaderDisplay = function() {
		return <h1>This is the app Header</h1>;
	}

	const Clock = function(props) {
		console.log(props);
		const date = new Date();

		const thisYear = date.getFullYear();

		return <h1 style={{ color: props.color }}>Copyright: {thisYear}</h1>;
}

	const App = function() {
		return <div>
		<HeaderDisplay />
		<Clock color="#ff0000" />
		<Clock color="#00ff00" />
		<Clock color="#0000ff" />
			
		</div>;
	}

	ReactDOM.render(<App />, document.getElementById('app'));	
	


</script>	
</body>
</html>
