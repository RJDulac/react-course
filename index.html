<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>React Element</title>
	<style>
		.header {
			font-size: 49px;
			color: red;
		}
	</style>
</head>
<body>
	<div id='app'></div>
	<div id='app2'></div>
	<div id='app3'></div>
	<input type="text" />

<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>

<script type="text/babel">
	const Header = <h1>Hello from React</h1>;

	const Clock = function(props) {
		console.log(props);
		const date = new Date();

		const thisYear = date.getFullYear();

		return <h1 style={{ color: props.color }}>Copyright: {thisYear}</h1>;
}

	ReactDOM.render(<Clock color="#ff0000" />, document.getElementById('app'));

	ReactDOM.render(<Clock color="#00ff00" />, document.getElementById('app2'));

	ReactDOM.render(<Clock color="#0000ff" />, document.getElementById('app3'));	
	


</script>	
</body>
</html>
